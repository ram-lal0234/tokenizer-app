<div *ngIf="vocabularyEntries.length > 0" class="mt-8 bg-gray-900 rounded-lg shadow-lg p-6 border border-gray-700">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-semibold text-gray-200 flex items-center">
      <svg class="w-6 h-6 text-indigo-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
      </svg>
      Vocabulary ({{ vocabularySize }} tokens)
    </h2>
    <div class="flex space-x-2">
      <button
        (click)="copyVocabulary()"
        class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-gray-300 bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-colors"
        title="Copy vocabulary as text"
      >
        <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
        </svg>
        Copy
      </button>
      <button
        (click)="copyAsJSON()"
        class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-gray-300 bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-colors"
        title="Copy vocabulary as JSON"
      >
        <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        JSON
      </button>
    </div>
  </div>

  <!-- Copy Success Message -->
  <div *ngIf="copiedMessage" class="mb-4 bg-green-900 border border-green-700 text-green-200 px-3 py-2 rounded-md text-sm">
    {{ copiedMessage }}
  </div>
  
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-700">
      <thead class="bg-gray-800">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Token ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Word</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Type</th>
        </tr>
      </thead>
      <tbody class="bg-gray-900 divide-y divide-gray-700">
        <tr *ngFor="let entry of vocabularyEntries" class="hover:bg-gray-800 transition-colors">
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-900 text-blue-200 border border-blue-700">
              {{ entry.id }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-200 font-mono">{{ entry.word }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span *ngIf="entry.id <= 3" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-900 text-purple-200 border border-purple-700">
              Special
            </span>
            <span *ngIf="entry.id > 3" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-900 text-green-200 border border-green-700">
              Word
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
