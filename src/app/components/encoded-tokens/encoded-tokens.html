<div *ngIf="encodedTokens.length > 0" class="mt-6">
  <div class="flex items-center justify-between mb-3">
    <h3 class="text-lg font-medium text-gray-200">Encoded Tokens</h3>
    <div class="flex space-x-2">
      <button
        (click)="copyTokens()"
        class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-gray-300 bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition-colors"
        title="Copy tokens as space-separated"
      >
        <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
        </svg>
        Copy
      </button>
      <button
        (click)="copyAsArray()"
        class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-gray-300 bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition-colors"
        title="Copy tokens as JSON array"
      >
        <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        Array
      </button>
      <button
        (click)="copyOriginalText()"
        class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-gray-300 bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition-colors"
        title="Copy original text"
      >
        <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        Text
      </button>
    </div>
  </div>

  <!-- Copy Success Message -->
  <div *ngIf="copiedMessage" class="mb-3 bg-green-900 border border-green-700 text-green-200 px-3 py-2 rounded-md text-sm">
    {{ copiedMessage }}
  </div>

  <!-- Tokens Display -->
  <div class="bg-gray-800 rounded-md p-4 border border-gray-700">
    <div class="flex flex-wrap gap-2 mb-4">
      <span *ngFor="let token of encodedTokens" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-900 text-blue-200 border border-blue-700">
        {{ token }}
      </span>
    </div>
    
    <!-- Array Format -->
    <div class="mt-4">
      <h4 class="text-sm font-medium text-gray-300 mb-2">Array Format:</h4>
      <div class="bg-gray-900 rounded-md p-3 border border-gray-600">
        <code class="text-sm text-gray-200 font-mono">[{{ encodedTokens.join(', ') }}]</code>
      </div>
    </div>
  </div>
</div>
